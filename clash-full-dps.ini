;3、节点组 - 使用正则表达式精确匹配
custom_proxy_group=所有-手动`select`.*
custom_proxy_group=所有-自动`url-test`^(?:(?!GPT|gpt).)*$`http://www.gstatic.com/generate_204`180,5,50

; GPT专属节点组
custom_proxy_group=港台日新韩GPT-自动`url-test`(.*(香港|台湾|日本|新加坡|韩国).*(GPT|gpt).*)|(.*(GPT|gpt).*(香港|台湾|日本|新加坡|韩国).*)`http://www.gstatic.com/generate_204`180,5,50
custom_proxy_group=美国GPT-自动`url-test`(.*美国.*(GPT|gpt).*)|(.*(GPT|gpt).*美国.*)`http://www.gstatic.com/generate_204`180,5,50
custom_proxy_group=其他GPT-自动`url-test`(.*(加拿大|英国|德国).*(GPT|gpt).*)|(.*(GPT|gpt).*(加拿大|英国|德国).*)`http://www.gstatic.com/generate_204`180,5,50

